<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스톱모션 그림판</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
      }

      .canvas-container {
        position: relative;
        display: inline-block;
        max-width: 100%;
      }

      canvas {
        border: 1px solid black;
        background: white;
        cursor: crosshair;
        width: 100%;
        height: auto;
        max-width: 500px;
      }

      .overlay-canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        opacity: 0.7;
      }

      .toolbar {
        margin: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }

      .thumbnails-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
        gap: 5px;
      }

      .thumbnail {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>11장 스톱모션</h1>
    <div class="toolbar">
      <button onclick="setColor('red')">빨강</button>
      <button onclick="setColor('yellow')">노랑</button>
      <button onclick="setColor('green')">초록</button>
      <button onclick="setColor('blue')">파랑</button>
      <button onclick="setColor('black')">검정</button>
      <button onclick="setEraser()">지우개</button>
      <button onclick="saveSVG()">SVG 저장</button>
      <button onclick="playAnimation()">애니메이션 재생</button>
      <button onclick="saveGIF()">GIF 저장</button>
    </div>

    <div class="canvas-container">
      <canvas id="guideCanvas" class="overlay-canvas" width="500" height="500"></canvas>
      <canvas id="canvas" width="500" height="500"></canvas>
    </div>

    <div>
      <button onclick="clearCanvas()">지우기</button>
    </div>

    <div id="thumbnails" class="thumbnails-container"></div>

    <script src="app.js"></script>
  </body>
</html>
